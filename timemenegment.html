<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body>
  <div class="container mx-auto py-10">
    <h1 class="text-3xl text-center font-bold mb-10">Занятость шиномонтажа</h1>
    <div class="flex justify-center">
      <div class="w-1/3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="date">
          Выберите дату:
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="date" type="date">
      </div>
    </div>
    <div class="mt-10">
      <h2 class="text-xl font-bold mb-5">Расписание шиномонтажа</h2>
      <table class="table-auto w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">Время</th>
            <th class="px-4 py-2">Статус</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">09:00 - 10:00</td>
            <td class="border px-4 py-2 bg-green-500">Свободно</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">10:00 - 11:00</td>
            <td class="border px-4 py-2 bg-red-900">Занято</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">11:00 - 12:00</td>
            <td class="border px-4 py-2 bg-red-900">Занято</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">12:00 - 13:00</td>
            <td class="border px-4 py-2 bg-green-500">Свободно</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">13:00 - 14:00</td>
            <td class="border px-4 py-2 bg-green-500">Свободно</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
