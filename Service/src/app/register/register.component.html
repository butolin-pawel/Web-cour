<!-- page -->
<main class="relative  w-full bg-black bg-opacity-80">
  <!-- component -->
  <div class="p-6" x-data="app">
      <!-- header -->
      <header class="flex  justify-between">
<section
            class=" bg-black w-3/5  mx-auto max-w-sm border-4 border-red-700 rounded-xl p-8  text-center">
            <!-- register content -->
            <div x-show="isLoginPage" class="space-y-4">
                <header class="mb-3 text-2xl font-bold text-white">Регистрация</header>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="text" placeholder="ФИО"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="email" placeholder="Электронная почта"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="date" placeholder="Дата рождения"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="password" placeholder="Пароль"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <button
                routerLink="/login" routerLinkActive="active-link"
                    class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-red-600 py-3 font-bold text-white hover:bg-red-500 active:translate-y-[0.125rem] active:border-b-red-500">
                    Зарегистрироваться
                </button>
            </div>
</section>
</header>
</div>
</main>
