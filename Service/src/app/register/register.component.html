<!-- page -->
<main class="relative  rounded-lg w-full bg-black bg-opacity-80">
  <!-- component -->
  <div class="p-6  " x-data="app">
      <!-- header -->
      <header class="flex justify-between">
<section
            class=" bg-black w-3/5  mx-auto max-w-sm border-4 border-red-700 rounded-xl p-8  text-center">
            <!-- register content -->
            <div x-show="isLoginPage" class="space-y-4">
                <header class="mb-3 text-2xl font-bold text-white">Регистрация</header>
                <div class="w-full rounded-lg bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="text" name="surname" placeholder="Фамилия" required [(ngModel)]="newClient.surname"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-lg bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                  <input type="text" name="name" placeholder="Имя" required [(ngModel)]="newClient.name"
                      class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
              </div>
              <div class="w-full rounded-lg bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                <input type="text" name="patronimyc" placeholder="Отчество"  [(ngModel)]="newClient.patronymic"
                    class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
            </div>
                <div class="w-full rounded-lg bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="email" placeholder="Электронная почта" required [(ngModel)]="newClient.email"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-lg bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                  <input  placeholder="Номер телефона" required [(ngModel)]="newClient.phonenumber"
                      class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
              </div>
                <div class="w-full rounded-lg bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="date" placeholder="Дата рождения" required [(ngModel)]="newClient.dob" max="today"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-lg bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="password" placeholder="Пароль" required [(ngModel)]="newClient.password"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <button (click)="reg()"
                routerLink="/login" routerLinkActive="active-link"
                class="select-none w-4/5 rounded-lg bg-red-600 py-3 px-4 text-center align-middle font-sans text-xl  font-bold text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                Зарегистрироваться
                </button>
            </div>
</section>
</header>
</div>
</main>
