<div class="" id="message" role="tabpanel">
  <div class="flex  flex-col text-xl justify-center">

    <div *ngFor="let serv of servs"  class="shadow-card flex flex-row rounded-xl text-left bg-white bg-clip-border w-4/5 mx-auto text-lg border-2 mb-1 ">
      <div class="ml-3 mr-5 translate-y-0">
      <a href="#" class="mx-3   "><img src="http://avtoserviskirov.ru/wp-content/uploads/2016/12/service2.png"
          class="max-h-64 max-w-xs  rounded-lg  " alt=""></a>
        </div>
      <div class="mr-auto  flex-col min-w-min flex pb-3 pt-0 p-6">
        <a class="font-medium"> <h4>{{serv.name}}</h4></a>

        <p class=" mb-auto text-left ">
          {{serv.description}}
      </p>
      </div>
      <div class="mt-auto min-w-max pb-3">
      <p class="font-bold text-base">Цена: {{serv.cost}} р.</p>
        <button
          class="mx-auto w-4/5 middle none center rounded-lg bg-red-600 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-600/20 transition-all hover:shadow-lg hover:shadow-red-600/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          data-ripple-light="true"
          (click)="addToCart(serv)"
          >
          Добавить в корзину <fa-icon [icon]="faCartPlus"></fa-icon>
        </button>
      </div>
      </div>
      </div>
    </div>
