<div class=" m-auto">
  <div class="relative right-0">
  <ul
      class="relative flex list-none flex-wrap rounded-xl bg-blue-gray-50/60 p-1 mb-3"
      data-tabs="tabs"
      role="list"
  >
      <li class="z-30 flex-auto text-center bg-white border-red-600 border-2 rounded-lg mr-1">
      <a
          class="text-slate-700 z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded-lg border-0 bg-inherit px-0 py-1 transition-all ease-in-out"
          routerLink="/admin" routerLinkActive="active-link"
      >
          <span class="ml-1">Заявки</span>
      </a>
      </li>
      <li class="z-30 flex-auto text-center border-red-600 border-2 rounded-lg">
      <a
          class="text-slate-700 z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded-lg border-0 bg-inherit px-0 py-1 transition-all ease-in-out"
          routerLink="/admin/clients" routerLinkActive="active-link"
      >
          <span class="ml-1">Клиенты</span>
      </a>
      </li>
      <li class="z-30 flex-auto text-center border-red-600 border-2 rounded-lg">
        <a
            class="text-slate-700 z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded-lg border-0 bg-inherit px-0 py-1 transition-all ease-in-out"
            routerLink="/admin/employees" routerLinkActive="active-link"
        >
            <span class="ml-1">Сотрудники</span>
        </a>
        </li>
        <li>
          <button (click)="logouts()" class="ml-auto middle w-32 my-auto none center rounded-lg bg-white border-red-600 border-2 py-2 px-6 font-sans text-xs font-bold uppercase text-black shadow-md shadow-red-600/20 transition-all hover:shadow-lg hover:shadow-red-600/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      data-ripple-light="true">Выйти</button>
        </li>
  </ul>
  <div class="py-5 text-center">

      <router-outlet></router-outlet>
  </div>
  </div>
</div>
