<button
routerLink="/admin/dataadd" routerLinkActive="active-link"
            class="select-none mr-1 mb-4 h-10 justify-center  rounded-lg bg-red-600  px-4 text-center align-middle font-sans text-lg font-bold   text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
           Добавить нового сотрудника</button>
<table class="table-auto w-full border">
  <thead>
    <th class="px-4 py-2 text-left text-gray-700 font-bold">Фамилия</th>
    <th class="px-4 py-2 text-left text-gray-700 font-bold">Имя</th>
    <th class="px-4 py-2 text-left text-gray-700 font-bold">Номер телефона</th>
    <th class="px-4 py-2 text-left text-gray-700 font-bold">Должность</th>
    <th class="px-4 py-2 text-left text-gray-700 font-bold">Действия</th>
  </thead>
  <tbody>
    <tr *ngFor="let client of employees">
      <td class="border text-left px-4 py-2 text-gray-700">{{client.surname}}</td>
      <td class="border px-4 py-2 text-gray-700">{{client.name}}</td>
      <td class="border px-4 py-2 text-gray-700">{{client.phonenumber}}</td>
      <td class="border px-4 py-2 text-gray-700">{{client.post}}</td>
      <td class="border px-4 py-2 text-gray-700">
        <div class="flex flex-row">
          <button routerLink="/admin/data/{{client.id}}" routerLinkActive="active-link"
            class="select-none mr-1 h-10 justify-center  rounded-lg bg-red-600  px-4 text-center align-middle font-sans text-lg font-bold   text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
            Изменить данные</button>
          <button (click)="remove(client)"
            class="mx-auto align-middle h-10 my-auto none center rounded-lg bg-white border-red-600 border-2  px-4 font-sans text-lg   text-black shadow-md shadow-red-600/20 transition-all hover:shadow-lg hover:shadow-red-600/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
            Удалить</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
