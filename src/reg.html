<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/input.css" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="container m-auto">
  <nav class=" inset-0 z-10 block h-max w-full max-w-full rounded-none border border-black/80 bg-black bg-opacity-80 py-2 px-4 text-white shadow-md backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4">
    <div class="flex items-center text-white">
    <a
        href="#"
        class="mr-4 block cursor-pointer  font-sans text-base font-medium leading-relaxed text-inherit antialiased"
    >
        <img src="./Img/Group 27.png" class="max-h-24" alt="">
    </a>
    <ul class="ml-auto mr-auto hidden items-center gap-6 lg:flex text-white">
        <li class="block p-1 font-sans text-xl font-normal leading-normal text-inherit antialiased">
        <a class="flex items-center" href="#">
            Главная
        </a>
        </li>
        <li class="block p-1 font-sans text-xl font-normal leading-normal text-inherit antialiased">
        <a class="flex items-center" href="#">
            Занятость шиномонтажа
        </a>
        </li>
        <li class="block p-1 font-sans text-xl font-normal leading-normal text-inherit antialiased">
        <a class="flex items-center bg-red-600  px-1 py-2  h-8 rounded-xl"  href="#">
            Срочная запись
        </a>
        </li>
        
    </ul>
    <a  href="#" class="  mr-5">
        <img  class="max-h-12" src="./Img/cart-trolley-ui-5-svgrepo-com.png" alt="">
        </a>
    <button
class="select-none rounded-lg bg-red-600 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
type="button"
data-dialog-target="sign-in-dialog"
>
Войти
        </button>
</nav>
<!-- component -->
<script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

<!-- page -->
<main class="relative  w-full bg-black bg-opacity-80">
    <!-- component -->
    <div class="p-6" x-data="app">
        <!-- header -->
        <header class="flex  justify-between">
            

            <!-- buttons -->
            <div>
                <button type="button" @click="isLoginPage = false" x-show="isLoginPage"
                    class="rounded-2xl border-b-2 border-b-gray-300 bg-white py-3 px-4 font-bold text-red-600 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                    Войти
                </button>

                <button type="button" @click="isLoginPage = true" x-show="!isLoginPage"
                    class="rounded-2xl border-b-2 border-b-gray-300 bg-white py-3 px-4 font-bold text-red-600 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                    Зарегистрироваться
                </button>
            </div>
        </header>

        <section
            class=" bg-black w-3/5  mx-auto max-w-sm border-4 border-red-700 rounded-xl p-8  text-center">
            <!-- register content -->
            <div x-show="isLoginPage" class="space-y-4">
                <header class="mb-3 text-2xl font-bold text-white">Регистрация</header>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="text" placeholder="ФИО"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="email" placeholder="Электронная почта"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="date" placeholder="Дата рождения"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="password" placeholder="Пароль"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <button
                    class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-red-600 py-3 font-bold text-white hover:bg-red-500 active:translate-y-[0.125rem] active:border-b-red-500">
                    Зарегистрироваться
                </button>
            </div>

            <!-- login content -->
            <div x-show="!isLoginPage" class="space-y-4">
                <header class="mb-3 text-2xl font-bold text-white">Вход</header>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="text" placeholder="Электронная почта"
                        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                </div>
                <div
                    class="flex w-full items-center space-x-2 rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-red-500">
                    <input type="password" placeholder="Пароль"
                        class="my-3 w-full border-none bg-transparent outline-none" />
                    
                </div>
                <button
                    class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-red-600 py-3 font-bold text-white hover:bg-red-500 active:translate-y-[0.125rem] active:border-b-red-500">
                    Войти
                </button>
            </div>

            
        </section>
    </div>
</main>

<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
            isLoginPage: false,
        }));
    });
</script>
</div>
</body>
</html>
